version: 2.1

orbs:
  slack: circleci/slack@3

commands:
  build_with_cache:
    parameters:
      image_name:
        type: string

      cache_key_prefix:
        type: string
        default: "v1"

    steps:
      - restore_cache:
          keys:
            - << parameters.cache_key_prefix >>-{{ .Branch }}-
            - << parameters.cache_key_prefix >>-
          paths:
            - /caches/image.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/image.tar | true
      - run:
          name: Build Docker image
          command: |
            docker build --cache-from=image -t << parameters.image_name >> .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/image.tar << parameters.image_name >>
      - save_cache:
          key: << parameters.cache_key_prefix >>-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/image.tar
      - run:
          name: Show docker image size
          command: |
            docker images
            ls -l /caches/image.tar

jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:stable-git
    steps:
      - checkout
      - setup_remote_docker
      - build_with_cache:
          image_name:       vagrant-aws
          cache_key_prefix: v2
      - run:
          name: Run tests
          command: |
            docker run -it --rm vagrant-aws bash -c "vagrant --version"
            docker run -it --rm vagrant-aws bash -c "vagrant plugin list"
            docker run -it --rm vagrant-aws bash -c "vagrant plugin list | grep vagrant-aws"
            docker run -it --rm vagrant-aws bash -c "vagrant plugin list | grep vagrant-serverspec"

      - run: apk --update --no-cache add bash curl
      - slack/status

  update_version:
    working_directory: /app
    docker:
      - image: alpine
    steps:
      - run:
          name: Install package
          command: |
            apk --update --no-cache add bash git openssh-client jq curl
      - checkout
      - run:
          name: Setup git
          command: |
            git config push.default current
            git config user.name "CircleCI"
            git config user.email ${EMAIL}
      - run:
          name: Update VERSION
          command: |
            VERSION=`curl -s https://api.github.com/repos/hashicorp/vagrant/tags | jq --raw-output .[0].name | sed -e 's/v//g'`
            echo "VERSION=${VERSION}"

            # Check whether new package is exists
            count=`curl -s -I https://releases.hashicorp.com/vagrant/${VERSION}/vagrant_${VERSION}_x86_64.deb | grep "HTTP/2 200" | wc -l`
            if [ "$count" == "0" ]; then
              echo "${VERSION} is not released yet"
              curl -s -I https://releases.hashicorp.com/vagrant/${VERSION}/vagrant_${VERSION}_x86_64.deb
              exit 0
            fi

            sed -i -e "s/ENV VAGRANT_VERSION .*$/ENV VAGRANT_VERSION ${VERSION}/g" Dockerfile
            git add Dockerfile

            set +o pipefail
            git commit -m "Bump version ${VERSION} from CircleCI" | true
            git tag -a ${VERSION} -m "Vagrant ${VERSION}" | true
            set -o pipefail

            mkdir -m 700 -p ~/.ssh/
            echo "StrictHostKeyChecking no" >> ~/.ssh/config

            git push origin --tags
            git push origin

      - slack/notify-on-failure

workflows:
  version: 2

  build:
    jobs:
      - build

  daily_update:
    triggers:
      - schedule:
          cron: "0 19 * * *" # JST 4:00
          filters:
            branches:
              only: master
    jobs:
      - update_version

  manual_update:
    jobs:
      - hold:
          type: approval
      - update_version:
          requires:
            - hold
